<aw-loading-status [loading]="loading$ | async"></aw-loading-status>
<mat-sidenav-container>
    <mat-sidenav class="left-sidenav" #leftsidenav [mode]="mobileQuery.matches ? 'over' : 'side'" position="start" [opened]="!mobileQuery.matches || leftSideNavOpen" (closedStart)="onToggleLeftSideNav()">
      <div class="toolbar">
        <angular-workspace-app-bar   >
            <mat-toolbar color="primary">

            </mat-toolbar>
        </angular-workspace-app-bar>
      </div>
      <mat-nav-list class="aw-left-sidenav">
        <a mat-list-item *ngFor="let item of navigation$ | async" (click)="onToggleLeftSideNav()" [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">
      <div class="toolbar">
        <angular-workspace-app-bar   >
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                  <button mat-icon-button (click)="onToggleLeftSideNav()" *ngIf="!isDetailsPage">
                    <mat-icon>menu</mat-icon>
                  </button>

                  <span class="branding center">
                    <img [src]="logo$ | async" /></span>

                  <span class="title">Angular Workspaces</span>

                  <div class="spacer"></div>

                  <button mat-icon-button (click)="onToggleRightSideNav()" >
                    <mat-icon>people</mat-icon>
                  </button>
                </mat-toolbar-row>
            </mat-toolbar>
        </angular-workspace-app-bar>
      </div>

      <div class="content">
        <ng-content></ng-content>
      </div>

      <div class="footer" >
        <angular-workspace-footer ></angular-workspace-footer>
      </div>

    </div>

    <mat-sidenav class="right-sidenav" #rightsidenav mode="over" position="end" [opened]="rightSideNavOpen$ | async" (closedStart)="onToggleRightSideNav()">
      <p>
        This is the right side
      </p>
    </mat-sidenav>

</mat-sidenav-container>
